<script>
/*과일명 10개를 메모리에 올려보자(기존의 변수 사용법으로...*/
var a = "사과";
var b = "딸기";
var c = "포도";
var d = "바나나";
var e = "키위";
var f = "오렌지";
var g = "귤";
var h = "망고";
var i = "감";
var j = "메론";

//document.write로 과일 출력
document.write(a+"<br>");
// 쭉 나열하는 경우 
// 데이터에 대해 일일이 변수명을 할당하는 방식은, 대량의 데이터를 처리할때는
// 비효율적임
// 해결책 - 현실에서 줄을 세워서 업무를 처리하면 각 주체의 이름을 
// 일일이 알필요가 없듯, 전산에서도 메모리에 데이터를 올릴때 데이터의 줄을 세워
// 올리는 기법이 지원된다(배열이라한다 array)

// 동물이름 10개를 메모리에 올리되, 줄세워서

var ani=new Array() ; //배열 선언! 즉 집합을 선언
ani[0] = "호랑이";
ani[1] = "사자";
ani[2] = "토끼";
ani[3] = "고라니";
ani[4] = "고슴도치";
ani[5] = "얼룩말";
ani[6] = "거북이";
ani[7] = "앵무새";
ani[8] = "쿼카";
ani[9] = "캥거루";

// 모든 동물 출력
for(x=0;x<=9;x++){
    document.write(ani[x]+"<br>");
}
</script>
