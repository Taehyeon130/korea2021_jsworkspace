<script>
    /*자바스크립트의 내장객체 중 Date 객체를 사용해보자
        그리고 Date객체가 어떠한 api를 지원하는지에 대해서는 구글링하지 말고, api document 참조하자!!
    */

    // Date객체 생성시, 개발자가 생성자 메서드에 아무런 매개변수값을 전달하지 않으면
    // 현재 날짜를 기본 정보로 가져온다!!
    var d= new Date();

    // console.log("Date객체에 담긴 정보는:"+d);

    //년도, 월, 일, 요일
    console.log("올해는",d.getFullYear(),"년");
    console.log("오늘은",d.getMonth()+1,"월"); //월은 0부터 시작하므로 시각적으로 보여줄때는 1을 더해서 출력
    console.log(d.getDate()+"일");
    // 요일도 월처럼 0부터 시작함 (0요일은 일요일)
    var days=["일요일","월요일","화요일","수요일","목요일","금요일","토요일"];
    console.log(days[d.getDay()]);

    // 현재 날짜가 아닌 과거 or 미래도 제어 가능
    // 날짜를 조작해보자
    d.setFullYear(1994); 
    d.setMonth(9); //월은 0부터 시작하니까 10월은 9
    d.setDate(25); //1부터 시작
    console.log("조작된 날짜 객체의 정보는" ,d);
    console.log("과거 날짜의 현재 요일은",days[d.getDay()]);

    d.setFullYear(2000); 
    d.setMonth(1); //월은 0부터 시작하니까 10월은 9
    d.setDate(15); //1부터 시작
    console.log("조작된 날짜 객체의 정보는" ,d);
    console.log("과거 날짜의 현재 요일은",days[d.getDay()]);



</script>
