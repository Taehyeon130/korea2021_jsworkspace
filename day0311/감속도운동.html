<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
    #pairi{
        width:150px;
        /* position: absolute;   이렇게 하면 안움직여
        left:0px;
        top:200px; */
    }
</style>
<script>
    // 목표 지점에 한걸음에 도착하면, 순간이동이 되므로 , 자연스럽지 못하다.
    // 더 부드러운 효과를 내려면 감속도 처리 해야하고, 이 감속도 처리는 
    // 많은 분야의 애니메이션에서 이용하고 있다.
    
    var targetX=500; //목표지점 x 좌표
    var a = 0.1 //비율을 표현하는 비율계수
    var pairi;

    //문서가 로드되면, 파이리의 스타일 포지션 값을 자바스크립트에서 지정
    window.addEventListener("load",function(){
        pairi = document.getElementById("pairi");
        pairi.style.position="absolute";
        pairi.style.left=0+"px";
        pairi.style.top = 200+"px";

        console.log("현재 위치", pairi.style.left);

    });

    function move(){
        // pairi.style.left = targetX+"px"; //순간이동 부드럽지 못함
        //공식 : 물체위치는 = 현재 위치+a*(목표지점-현재내위치)
        pairi.style.left = parseInt(pairi.style.left)+a*(targetX - parseInt(pairi.style.left))+"px";
        setTimeout("move()",10); //자동
    }
</script>
</head>

<body>
    <button onClick="move()">움직이기</button>

    <img src="../images/pairi.png" id = "pairi" >
<!-- 처음에 style에 올리면 실행이 안됀다. 
    위치를 출력해도 위치가 출려되지 않음 
    그래서 프로그래밍 적으로 선언해야한다. -->
</body>
</html>
