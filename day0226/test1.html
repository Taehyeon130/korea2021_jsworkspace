<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 문서의 아이디를 선택자로 사용할 경우 #을 붙인다 */
        #navi{
            background-color: lightpink;
            padding-left: 100px; /*왼쪽 박스 경계로부터 100px x축방향으로 증가*/
           
        }
        #content{
            background-color: lightgrey;
            height:600px;
            text-align: center; /*태그 요소 내에 있는 즉 박스 내의 컨텐츠 중앙 정렬*/
        }
        body{
            margin:0px; 
            /* 바디와 다른 태그와의 마진을 없애 버린다 */
            /* 모서리 빈 곳없이 채워지게 된다 */
        }
    </style>
</head>
<body>
    <!-- div란? 분할의 의미로 하나의 문서내의 구역을 설정할 때 사용됨 -->
    <!-- 컨텐츠 크기만큼만 높이가 잡히고 너비는 전체적으로 늘어난다. -->
    <div id="navi">메뉴 나올 곳</div>
    <div id="content">사이트 내용</div>

    <!-- 포지션의 대상이 되려면 적어도 태그로 마크업이 되어 있어야한다! -->
    <!-- 나는 자연인이다 -->

</body>
</html>
