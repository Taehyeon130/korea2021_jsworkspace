    //이차원 배열 생성
    var box = [  ["사과","딸기"]
                     ,["벤츠","BMW"]
                     ,["지구","화성"]];

    for(var i=0;i<box.length;i++){
        for(var j=0;j<box[i].length;j++){
            document.write(box[i][j]);
        }
        document.write("<br>"); //줄바꿈은 층수와 관련되기 때문에 바깥쪽 포문에서 줄바꿈
