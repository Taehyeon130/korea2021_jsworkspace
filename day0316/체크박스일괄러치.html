<!-- 하나만 먼저 king을 따라서 실행되도록 한다 -->

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<script>
    function checkAll(){
        //문서내의 체크박스 중 kb라는 요소의 체크상태를 제어해보자
        //document.getElementById("kb").checked=document.getElementById("king").checked;
        
        //문서내의 ch라는 그룹 즉 ch로 부여된 이름 배열을 이용하여 일괄처리
        var ch =  document.getElementsByName("ch");
        for (var i=0;i<10;i++){
            ch[i].checked = document.getElementById("king").checked;
        }

    }
</script>
</head>
<body>
    <table border="1px" width="600px">
        <tr>
            <td width="30px">
                <input type="checkbox" id="king" onclick="checkAll()">
            </td>
            <td>이메일 제목</td>
        </tr>
        
        <!-- 
            id와 name의 공통점 및 차이점
            공통점) 둘 다 문서내의 요소들간 식별을 위해 사용 
            차이점) id는 중복을 허용하지 않음 name은 중복을 허용해줌
            특히 html에서의 이름은 자바스크립트에서 배열로 존재 
            왜? name은 중복을 허용하기 때문에, js내에서 배열로 접근이 가능
         -->

        <tr>
            <td>
                <input type="checkbox" id="kb" name = "ch" >
            </td>
            <td>호롤로</td>
        </tr>

        <tr>
            <td>
                <input type="checkbox" name = "ch" >
            </td>
            <td>호롤로</td>
        </tr>

        <tr>
            <td>
                <input type="checkbox" name = "ch">
            </td>
            <td>호롤로</td>
        </tr>

        <tr>
            <td>
                <input type="checkbox" name = "ch">
            </td>
            <td>호롤로</td>
        </tr>

        <tr>
            <td>
                <input type="checkbox" name = "ch">
            </td>
            <td>호롤로</td>
        </tr>

        <tr>
            <td>
                <input type="checkbox" name = "ch">
            </td>
            <td>호롤로</td>
        </tr>

        <tr>
            <td>
                <input type="checkbox" name = "ch">
            </td>
            <td>호롤로</td>
        </tr>

        <tr>
            <td>
                <input type="checkbox" name = "ch">
            </td>
            <td>호롤로</td>
        </tr>

        <tr>
            <td>
                <input type="checkbox" name = "ch">
            </td>
            <td>호롤로</td>
        </tr>

        <tr>
            <td>
                <input type="checkbox" name = "ch">
            </td>
            <td>호롤로</td>
        </tr>
    </table>
</body>
</html>
