<!DOCTYPE html>
<html lang="en">
<head>

<title>모자이크</title>
<script src="../js/Rect.js"></script>
<script src="../js/lib.js"></script>
<script>
    var container;
    var cellSize =100; //셀 하나당 너비,높이
    var cols=10; //컬럼의 갯수 
    var rows =7; //층수
    var rectArray=[];
    var count=0;
    var i=0; //층수
    var j=0; //호수
    var count=0; //setInterval이 언제까지 수행할지 그 범위를 알아야 멈추므로...
                        // 카운터를 세 나가다가 일정시점에 도달하면 멈출것이다.

    function init(){
        container = document.createElement("div");
        container.style.width = cellSize*cols+"px";  
        container.style.height = cellSize*rows+"px";
        container.style.margin="auto";
        container.style.backgroundImage ="url(../images/song/g.jpg)";
        container.style.backgroundSize=(cellSize*cols)+"px "+(cellSize*rows)+"px";
        container.style.position="relative";

        document.body.appendChild(container);
        //  createR  ect();
    }
    
    // 사각형 셀 생성하기
    function createRect(){
        // for(var i=0;i<rows;i++){
            // for(var j=0;j<cols;j++){
                new Rect(container,cellSize,cellSize,j*cellSize,i*cellSize,"pink");
                j++;
                // j가호수의 끝에 도달하면 다시 j를 0으로 돌려 놓아야함
                if(j%cols==0){
                    i++; //층수 증가
                    j=0; //다시 돌려 놓음
                }
            // } 
        // }
    }
    // 반복문은 너무 빠르므로 원하는 시간을 지정하여 반복수행을 대신해본다!!
    function auto(){
        if(count<cols*rows){
            // console.log(count);
            createRect();
            count++;
        }
        
    }
    
    
    
    window.addEventListener("load",function(){
        init();
        setInterval("auto()",200);

    });
</script>
